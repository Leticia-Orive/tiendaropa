<div class="row">
    <div class="col-12 mt-4 mb-4">
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="row">
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" id="password" class="form-control" formControlName="password">
                </div>
            </div>
            <div class="row mt-3 ">
                <div class="col-6 text-start">
                    <button [disabled]="formLogin.invalid" type="submit" class="btn btn-primary">Login</button>

                </div>
                <div class="col-6 text-end">
                    <button class="btn btn-primary" type="button" routerLink='/create-account' >Crear cuenta</button>

                </div>
            </div>
        </form>
    </div>
</div>
